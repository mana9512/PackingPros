<div class="table-responsive">
        <!--Table-->
        <table class="table table-striped">
      
          <!--Table head-->
          <thead>
            <tr>
              <th>No.</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>E-mail</th>
              <th>Mobile Number</th>
              <th>Delete</th>
            </tr>
          </thead>
          <!--Table head-->
      
          <!--Table body-->
          <tbody>
            <tr *ngFor="let obj of UserList,index as id">
              <td>#</td>
              <td>{{obj.fname}}</td>
              <td>{{obj.lname}}</td>
              <td>{{obj.email}}</td>
              <td>{{obj.number}}</td>
              <td><a class='fa fa-trash' style='font-size:20px;color:red' (click)="deleteUser(id)">Delete</a></td>
            </tr>
          </tbody>
          <!--Table body-->
        </table>
        <!--Table-->
      </div>
