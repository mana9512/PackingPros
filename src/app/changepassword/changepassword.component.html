<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/2.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
               <!-- Login -->
            </span>
            <form class="login100-form validate-form p-b-33 p-t-5">

                
                <div class="wrap-input100 validate-input" data-validate="Enter Old Password">
                    <input class="input100" type="password" name="opass" placeholder="Old Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter New Password">
                    <input class="input100" type="password" name="npass" placeholder="New Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter Password Same As Above">
                        <input class="input100" type="password" name="nrpass" placeholder="Confirm New Password">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

               <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" [routerLink]="['/home']">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
