<div class="limiter">
        <div class="container-login100" style="background-image: url('assets/2.jpg');">
            <div class="wrap-login100 p-t-30 p-b-50" style="width: 750px">
                <!-- <span class="login100-form-title p-b-41"> -->
                   <!-- Login -->
                <!-- </span> -->
                <form class="login100-form validate-form p-b-33 p-t-5" (submit)="RegisterDataEntry($event)">
    
                    <div class="wrap-input100 validate-input" data-validate = "Enter Ownerame">
                        <input class="input100" type="text" id="ownername" placeholder="Owner Name">
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate="Enter CompanyName">
                        <input class="input100" type="text" id="companyname" placeholder="Company Name">
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate="Enter E-mail">
                        <input class="input100" type="email" id="email" placeholder="E-mail">
                        <span class="focus-input100 "  data-placeholder="&#xe80f;"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate="Enter Mobile Number">
                        <input class="input100" type="text" id="mnumber" placeholder="Mobile Number">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate="Enter Password">
                        <input class="input100" type="password" id="password" placeholder="Password">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate="Enter Same Password As Above">
                            <input class="input100" type="password" id="cpassword" placeholder="Confirm Password">
                            <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate="Enter Address">
                            <input class="input100" type="text" id="address" placeholder="Address">
                            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate="Enter Landmark">
                            <input class="input100" type="text" id="landmark" placeholder="Landmark">
                            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Pincode">
                            <input class="input100" type="text" id="pincode" placeholder="Pincode">
                            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
    
                    <div class="wrap-input100">
                        <select id="city" class="input100" name="city">
                            <option value="city">City</option>
                            <option value="nadiad">Nadiad</option>
                            <option value="vadodara">Vadodara</option>
                            <option value="ahmedabad">Ahmedabad</option>
                            <option value="navsari">Navsari</option>
                        </select>
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
    
                    <div class="wrap-input100">
                            <select id="state" class="input100" name="state">
                                <option value="state">State</option>
                                <option value="gujarat">Gujarat</option>
                                <option value="uttarpradesh">Uttar Pradesh</option>
                                <option value="Madhyapradesh">Madhya Pradesh</option>
                                <option value="Rajasthan">Rajasthan</option>
                            </select>
                            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate="Enter File">
                            <input class="input100" type="file" name="pic" (change)="handleFileInput($event.target.files)">
                            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
    
                   <div class="container-login100-form-btn m-t-32">
                        <button class="login100-form-btn" type="submit">
                            Submit
                        </button>
                    </div>
            
                    <div style="text-align: center; margin-top: 17px;">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="dropDownSelect1"></div>
