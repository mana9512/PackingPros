<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/2.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
               <!-- Login -->
            </span>
            <form class="login100-form validate-form p-b-33 p-t-5" (submit)="adminLogin($event)">

                <div class="wrap-input100 validate-input" data-validate = "Enter Admin Username">
                    <input class="input100" type="email" id="email" placeholder="Username">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter Admin Password">
                    <input class="input100" type="password" id="password" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>
               <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
