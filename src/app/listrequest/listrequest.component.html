<div class="table-responsive">
  <!--Table-->
  <table class="table table-striped">

    <!--Table head-->
    <thead>
      <tr>
        <th>No.</th>
        <th>Delivery Title</th>
        <th>PickUp Date</th>
        <th>PickUp Location</th>
        <th>Delivery Location</th>
        <th>Delivery Date</th>
        <th>View</th>
        <th>Delete</th>
      </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
      <tr *ngFor="let obj of URequest,index as id">
        <td>#</td>
        <td>{{obj.title}}</td>
        <td>{{obj.pickupdate}}</td>
        <td>{{obj.pickuplocation}}</td>
        <td>{{obj.deliverylocation}}</td>
        <td>{{obj.deliverydate}}</td>
        <td><a class="fa fa-eye" style='text-decoration: none;font-size: 20px;color: green;' (click)="viewBid(id)">View</a></td>
        <td><a class='fa fa-trash' style='font-size:20px;color:red' (click)="deleteRequest(id)">Delete</a></td>
      </tr>
    </tbody>
    <!--Table body-->
  </table>
  <!--Table-->
</div>
